<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <style>

        }

            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .btn {

        }
        
        .btn:hover {

        }
        
        .btn-secondary {

        }
        
        .btn-secondary:hover {

        }
        
        .model-selector {

        }
        
        .model-option {

            padding: 15px;
            border: 2px solid #ddd;

        .model-option:hover {

        }
        
        .model-option.selected {
            border-color: #4361ee;
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .model-option h3 {
            margin: 0 0 10px 0;
        }
        
        .model-option p {

            font-size: 14px;
            color: #666;
        }
        
        .notification {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {

        }
    </style>
</head>
<body>
    <div class="config-container">
        <h1>APIå¯†é’¥é…ç½®</h1>
        <p>è¯·é…ç½®æ‚¨çš„AIæœåŠ¡APIå¯†é’¥ä»¥å¯ç”¨çœŸå®AIåˆ†æåŠŸèƒ½</p>

    </div>

    <script>
        // é¡µé¢åŠ è½½æ—¶å¡«å……å·²ä¿å­˜çš„é…ç½®
        document.addEventListener('DOMContentLoaded', function() {
            // ä»localStorageåŠ è½½é…ç½®
            const openaiKey = localStorage.getItem('openai_api_key');
            const deepseekKey = localStorage.getItem('deepseek_api_key');
            const primaryModel = localStorage.getItem('primary_ai') || 'deepseek';
            
            if (openaiKey) {
                document.getElementById('openai-key').value = openaiKey;
            }
            
            if (deepseekKey) {
                document.getElementById('deepseek-key').value = deepseekKey;
            }
            
            // è®¾ç½®é€‰ä¸­çš„æ¨¡å‹
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.model === primaryModel) {
                    option.classList.add('selected');
                }
            });
            
            // æ¨¡å‹é€‰æ‹©äº‹ä»¶
            document.querySelectorAll('.model-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.model-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('api-config-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveConfig();
            });
            
            // æµ‹è¯•é…ç½®äº‹ä»¶
            document.getElementById('test-config').addEventListener('click', testConfig);
            
            // å¯†ç æ˜¾ç¤ºåˆ‡æ¢äº‹ä»¶
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = 'ğŸ”’';
                    } else {
                        input.type = 'password';
                        this.textContent = 'ğŸ‘ï¸';
                    }
                });
            });
        });
        
        // ä¿å­˜é…ç½®åˆ°localStorage
        function saveConfig() {
            const openaiKey = document.getElementById('openai-key').value;
            const deepseekKey = document.getElementById('deepseek-key').value;
            const primaryModel = document.querySelector('.model-option.selected').dataset.model;
            
            if (openaiKey) {
                localStorage.setItem('openai_api_key', openaiKey);
            } else {
                localStorage.removeItem('openai_api_key');
            }
            
            if (deepseekKey) {
                localStorage.setItem('deepseek_api_key', deepseekKey);
            } else {
                localStorage.removeItem('deepseek_api_key');
            }
            
            localStorage.setItem('primary_ai', primaryModel);
            
            showNotification('é…ç½®å·²ä¿å­˜ï¼', 'success');
        }
        
        // æµ‹è¯•é…ç½®
        function testConfig() {
            const openaiKey = document.getElementById('openai-key').value;
            const deepseekKey = document.getElementById('deepseek-key').value;
            const primaryModel = document.querySelector('.model-option.selected').dataset.model;
            
            if (!openaiKey && !deepseekKey) {
                showNotification('è¯·è‡³å°‘é…ç½®ä¸€ä¸ªAPIå¯†é’¥', 'error');
                return;
            }
            
            showNotification(`é…ç½®å·²è®¾ç½®ã€‚ä¸»ç”¨æ¨¡å‹: ${primaryModel === 'openai' ? 'OpenAI' : 'DeepSeek'}`, 'success');
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {

            // 3ç§’åè‡ªåŠ¨éšè—é€šçŸ¥
            setTimeout(() => {

        }
    </script>
