<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXDoctor - API密钥配置</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .config-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group input[type="password"] {
            padding-right: 40px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .btn {
            padding: 12px 24px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a56d4;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .model-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .model-option:hover {
            border-color: #4361ee;
        }
        
        .model-option.selected {
            border-color: #4361ee;
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .model-option h3 {
            margin: 0 0 10px 0;
        }
        
        .model-option p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        
        .notification {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <h1>API密钥配置</h1>
        <p>请配置您的AI服务API密钥以启用真实AI分析功能</p>
        
        <div id="notification"></div>
        
        <form id="api-config-form" class="config-form">
            <div class="form-group">
                <label for="openai-key">OpenAI API密钥</label>
                <div class="input-group">
                    <input type="password" id="openai-key" placeholder="sk-... (可选)">
                    <button type="button" class="toggle-password" data-target="openai-key">👁️</button>
                </div>
                <small>获取地址: <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI API密钥</a></small>
            </div>
            
            <div class="form-group">
                <label for="deepseek-key">DeepSeek API密钥</label>
                <div class="input-group">
                    <input type="password" id="deepseek-key" placeholder="sk-... (可选)">
                    <button type="button" class="toggle-password" data-target="deepseek-key">👁️</button>
                </div>
                <small>获取地址: <a href="https://platform.deepseek.com/" target="_blank">DeepSeek API密钥</a></small>
            </div>
            
            <div class="form-group">
                <label>选择主用AI模型</label>
                <div class="model-selector">
                    <div class="model-option" data-model="openai">
                        <h3>OpenAI</h3>
                        <p>GPT-3.5 Turbo模型</p>
                    </div>
                    <div class="model-option selected" data-model="deepseek">
                        <h3>DeepSeek</h3>
                        <p>DeepSeek Chat模型</p>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">保存配置</button>
            <button type="button" id="test-config" class="btn btn-secondary">测试配置</button>
        </form>
    </div>

    <script>
        // 页面加载时从服务器获取配置
        document.addEventListener('DOMContentLoaded', async function() {
            // 从服务器加载配置
            try {
                const response = await fetch('http://localhost:8080/api/config');
                const result = await response.json();
                
                if (result.success) {
                    const config = result.data;
                    console.log('服务器配置:', config);
                    
                    // 设置选中的模型
                    document.querySelectorAll('.model-option').forEach(option => {
                        option.classList.remove('selected');
                        if (option.dataset.model === config.primaryAI) {
                            option.classList.add('selected');
                        }
                    });
                    
                    // 设置API密钥字段的显示状态（不显示实际密钥值）
                    if (config.openaiKey === 'configured') {
                        document.getElementById('openai-key').placeholder = '已配置（点击可更新）';
                    }
                    
                    if (config.deepseekKey === 'configured') {
                        document.getElementById('deepseek-key').placeholder = '已配置（点击可更新）';
                    }
                }
            } catch (error) {
                console.error('加载配置失败:', error);
                showNotification('加载配置失败: ' + error.message, 'error');
            }
            
            // 模型选择事件
            document.querySelectorAll('.model-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.model-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // 表单提交事件
            document.getElementById('api-config-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveConfig();
            });
            
            // 测试配置事件
            document.getElementById('test-config').addEventListener('click', testConfig);
            
            // 密码显示切换事件
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = '🔒';
                    } else {
                        input.type = 'password';
                        this.textContent = '👁️';
                    }
                });
            });
        });
        
        // 保存配置到服务器
        async function saveConfig() {
            const openaiKey = document.getElementById('openai-key').value;
            const deepseekKey = document.getElementById('deepseek-key').value;
            const primaryModel = document.querySelector('.model-option.selected').dataset.model;
            
            // 显示加载状态
            showNotification('正在保存配置...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/update-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        openaiKey: openaiKey || null,
                        deepseekKey: deepseekKey || null,
                        primaryAI: primaryModel
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('配置已保存！', 'success');
                    
                    // 更新UI显示
                    if (openaiKey) {
                        document.getElementById('openai-key').placeholder = '已配置（点击可更新）';
                        document.getElementById('openai-key').value = '';
                    }
                    
                    if (deepseekKey) {
                        document.getElementById('deepseek-key').placeholder = '已配置（点击可更新）';
                        document.getElementById('deepseek-key').value = '';
                    }
                } else {
                    showNotification('配置保存失败: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('保存配置失败:', error);
                showNotification('保存配置失败: ' + error.message, 'error');
            }
        }
        
        // 测试配置
        async function testConfig() {
            // 显示加载状态
            showNotification('正在测试配置...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/test-config', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('配置测试成功！', 'success');
                } else {
                    showNotification('测试失败: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('测试配置失败:', error);
                showNotification('测试配置失败: ' + error.message, 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            // 成功或错误消息3秒后自动隐藏
            if (type !== 'loading') {
                setTimeout(() => {
                    notification.className = '';
                }, 3000);
            }
        }
        
        // 更新配置表单显示
        function updateConfigForm(config) {
            // 设置选中的模型
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.model === config.primaryAI) {
                    option.classList.add('selected');
                }
            });
            
            // 设置API密钥字段的显示状态
            if (config.openaiKey === 'configured') {
                document.getElementById('openai-key').placeholder = '已配置（点击可更新）';
            } else {
                document.getElementById('openai-key').placeholder = 'sk-... (可选)';
            }
            
            if (config.deepseekKey === 'configured') {
                document.getElementById('deepseek-key').placeholder = '已配置（点击可更新）';
            } else {
                document.getElementById('deepseek-key').placeholder = 'sk-... (可选)';
            }
        }
        
        // 暴露函数供外部调用
        window.updateConfigForm = updateConfigForm;
    </script>
</body>
</html>
